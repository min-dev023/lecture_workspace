<script>
    let a = 3;

    /* 조건 판단 대상이 단 2가지로 분류되는 경우는
        if문을 여러번 사용하지 말고, 영어회화처럼 if~else문으로 처리, 또한 if~else 대안으로
        삼항 연산자를 고려해볼 수 있음
        if~else VS 삼항 연산자
        조건문은 조건에 다른 로직(코드 블럭)을 다루지만, 삼항연산자는 조건에 따른
        데이터의 선택을 하므로, 조건문이 훨씬 많은 것을 처리할 수 있다.
    */
    if(a % 2 == 0) {
        console.log("짝수");
    }
    else{
        console.log("홀수");
    }
</script>
