<script>

    /*
        switch~case문 : else~if와 목적이 동일
    */
    let bd = prompt("혈액형 입력");

    switch(bd) { // 소괄호 안에 올수 있는 데이터, 문자, 숫자, 논리값
        // break는 else~if문에서의 else 역할 즉 조건에 해당하지 않는 이외의 경우..
        // 주의! switch문이 else~if문을 완전히 대체할 수는 ㅇ벗다.
        // why? case에 올 수 있는 코드는 오직 문자, 숫자, 논리값 같은 상수만 올 수 있음
        case "A" :
            document.write("A형");
            break;
        case "B" :
            document.write("B형");
            break;
        case "AB" :
            document.write("AB형");
            break;
        case "O" :
            document.write("O형");
            break;
        default :
            document.write("혈액형");
    }
</script>
