<script>
    let bd = prompt("혈액형 입력");
    let text = "";
    if(bd == "A") {
        text = "A형 세심";
    } else if(bd == "B") {
        text = "B형 고집";
    } else if(bd == "AB") {
        text = "AB형 오지랖";
    } else if(bd == "O") {
        text = "O형 결정장애";
    } else {
        text = "잘못된 혈액형 입력함";
    }

    document.write(text);
</script>
