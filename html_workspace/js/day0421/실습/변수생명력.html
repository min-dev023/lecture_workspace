<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 1;

        function add() {
            n++;
            console.log(n);
        }

        function minus() {
            n--;
            console.log(n);
        }
    </script>
</head>
<style>
    #container {
        width: 500px;
        height: 500px;
        margin: auto;
    }
</style>
<body>
    <div id="container">
        <button onclick="add()">증가</button>
        <button onclick="minus()">감소</button> 
    </div>
</body>
</html>
