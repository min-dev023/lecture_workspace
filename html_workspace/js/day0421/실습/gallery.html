<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper {
        width: 600px;
        height: 600px;
        background-color: antiquewhite;
    }
    #header {
        height: 50px;
        background-color: hotpink;
        text-align: center;
        line-height: 50px;
    }
    button {
        width: 80px;
        height: 45px;
        border-radius: 5px;
    }
    #header :first-child {
        background-color: gainsboro;
    }
    #header :last-child {
        background-color: gray;
    }

    #section {
        height: 550px;
        background-color: pink;
    }
    img {
        width: 100%;
        height: 100%;
    }
</style>
<script>
    let picNum = 1;

    function next() {
        picNum ++;
        if (picNum >9){
            picNum = 1;
        }
        document.querySelector("#pic").src="../../images/geographic/animal" + picNum + ".jpg";
        
    }

    function before() {
        picNum --;
        if (picNum < 1) {
            picNum = 9;
        }
        document.querySelector("#pic").src="../../images/geographic/animal" + picNum + ".jpg";
    }
</script>
<body>
    <div id="wrapper">
        <div id="header">
            <button onclick="before()">이전</button>
            <button onclick="next()">다음</button>
        </div>
        <div id="section">
            <img id="pic" src="../../images/geographic/animal1.jpg" alt="동물">
        </div>
    </div>
</body>
</html>
