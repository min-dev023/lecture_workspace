<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 버튼을 누를 때 마다, 현재 보고있는 이미지의 이름 끝자리 숫자를 증가시키자.
    let picNum = 1;

    // if (picNum < 19) {
    //     picNum++;
    //     document.querySelector("img").src="../../images/hero/image" + picNum +".png";
    // }
    function next() {
        picNum++;
        document.querySelector("img").src="../../images/hero/image" + picNum +".png";
        
    }
    function before(){
        picNum--;
        document.querySelector("img").src="../../images/hero/image" + picNum +".png";
    }
</script>
<style>
    #hero {
        width: 300px;
        height: 300px;
    }
</style>
<body>
    <img src="../../images/hero/image1.png" id="hero">
    <br>
    <button onclick="before()">이전</button>
    <button onclick="next()">다음</button>
</body>
</html>
