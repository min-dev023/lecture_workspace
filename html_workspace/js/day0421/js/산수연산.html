<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script>
    // JavaScript 태그 안에 js 프로그램 코드를 작성할 수 있다.
    console.log(15+16);
    
    // 변수 : 메모리상에 즉 기억장치에 생성되는 기억 공간
    /*
        변수에 대입할 수 있는 데이터 종류는 3가지
        표기할 때는 정해진 표기법을 이용해야함
        1. 숫자 x  =23; 즉 숫자형 리터럴은 숫자만 적어야함
        2. 문자 y="apple" 문자의 경우 ""로 감싸야함
        3. 논리형 true or false
    */
    // 변수명은 특수문자 사용X, 예외적으로 $, _는 허용됨.
    // let : var : const :
    
    const a = 10;
    const b = 200;
    let c = a * b;
    console.log(c);
</script>
</html>
