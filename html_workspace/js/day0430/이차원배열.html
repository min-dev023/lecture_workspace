<script>
    let fruit = ["딸기", "사과", "배"]; // 선언과 동시에 값 할당, 암시적으로 new Array()와 같음
    let car = ["벤츠", "스파크", "제네시스"];
    let food = ["마라탕", "훠궈", "꿔바로우"];
    
    let box = []; // 값을 할당하지 않은 채로 선언한 배열
    box.push(fruit);
    box.push(car);
    box.push(food);

    for (let i = 0; i < box.length; i++) {
        for (let j = 0; j < box.length; j++) {
            document.write(box[i][j] + "\n");
        }
        document.write("<br>");
    }
</script>
