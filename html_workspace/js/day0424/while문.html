<script>
    /* for문이나 while문이나 소괄호 안이 true인 경우 코드를 수행하는 원칙은 동일
        for, while문을 통해 컴퓨터에서 n회의 개념을 전달하려면
        1) 변수를 기억시켜야 함(초기화, 초기값 설정)
        2) n보다 작으면, 참이면 수행
        3) 기억했던 변수를 증감처리
    */

    let n = 1;

    while(n <= 10) {
        console.log("while문" + n);

        n++;
    }
</script>
