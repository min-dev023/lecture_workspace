<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        width: 600px;
        height: 600px;
        margin: auto;
        background-color: skyblue;
        position: relative;
        overflow: hidden;
    }
</style>
<script src="./js/Ball.js"></script>
<script>
    let ballArray = []; // 다량의 공을 담데 될 배열
    let colorArray = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];

    function gameLoop() {
        // 배열에 들어있는 모든 공을 대상으로, move() 메서드 호출 예정...
        for(let i = 0; i < ballArray.length; i++){
            ballArray[i].move();
        }
    }
    
    // Ball 클래스으로부터 원하는 객체(인스턴스)를 생성하자
    function fire() {
        let wrapper = document.getElementById("wrapper");
        let n = parseInt(Math.random() * colorArray.length);
        let velX = parseInt(Math.random() * 10 + 1);
        let velY = parseInt(Math.random() * 10 + 1);
        // 인스턴스 생성
        let ball = new Ball(wrapper, 200, 400, 40, 40, velX, velY, colorArray[n]);
        

        ballArray.push(ball); // 배열에 추가
    }

    addEventListener("load", function(){
        // 사용자가 이벤트를 일으미켜, 해당 이벤트 정보 객체인 이벤트 객체가
        // 생성되어, addEventListener 메서드의 두번째 매개변수로 전달이 됨.
        // 개발자가 매개변수를 받을 지 말지는 자유
        addEventListener("keydown", function(e){
            // console.log(e.keyCode); // 32번이 스페이스키

            if(e.keyCode == 32) {
                fire();
            }
        });
        setInterval(gameLoop, 10);

    });
</script>
<body>
    <div id="wrapper"></div>
</body>
</html>
