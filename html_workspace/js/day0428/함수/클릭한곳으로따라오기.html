<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0px;
    }
    #wrapper {
        width: 100%;
        height: 600px;
        background-color: lightgoldenrodyellow;
        position: relative;
    }
</style>
<script>
    let img;
    let a = 0.1; // 1에 가까울 수록 투박함, 작을수록 자연스러움
    let targetX = 650;
    let targetY = 500;

    function createPic() {
        img = document.createElement("img");
        img.src ="../../images/cat.png";
        img.style.width = 40 + "px";

        img.style.position = "absolute";
        img.style.top = 200 + "px";
        img.style.left = 150 + "px";
        document.getElementById("wrapper").appendChild(img);
    }

    function gameLoop() {
        // console.log("게임루프");

        move();
    }

    // 단번에 건너뛰기가 아니라, 목표 지점에 야금야금 다가가는 감속도 운동으로 다가감
    function move() {
        // 나의 위치는 현재 나의 위치 + 비율계수 * (목표지점 - 현내위치)
        img.style.left = parseFloat(img.style.left) + a * (targetX - parseFloat(img.style.left)) + "px";
        img.style.top  = parseFloat(img.style.top) + a * (targetY - parseFloat(img.style.top)) + "px";
    }

    window.addEventListener("load", function() {
        createPic()
        // 마우스 이벤트 연결하기;
        document.getElementById("wrapper").addEventListener("mousedown", function(){
            targetX = event.clientX;
            targetY = event.clientY;
        });
        setInterval("gameLoop()", 10);
    })
</script>
<body>
    <div id="wrapper">
    </div>
</body>
</html>
