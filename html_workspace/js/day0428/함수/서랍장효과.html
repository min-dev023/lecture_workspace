<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body { margin: 0px;}
    #rect {
        /* width: 400px; */
        height: 150px;
        background-color: red;
        position: relative;
        top: 50px;
        left: -5px;
        border-radius: 5px;
    }
</style>
<script>
    let rect;
    let targetW;
    let a = 0.1;
    // 프로그램 가동과 동시에 하고싶은 작업을 하는 함수영역
    function init() {
        rect = document.getElementById("rect");
        rect.style.width = 30 + "px";
        
        
        console.log(rect.style.width);
    }

    function setLength() {
        // 감속도 공식을 꼭 left 에만 적용할 수 있는게 아니라, 물리적 크기, 위치 등
        // 붙일 수 있는 분야는 모두 적용 가능
        // 나의 너비 = 현나의너비 + 비율계수 * (목포너비 - 현나의너비)
        // console.log("setLength");
        rect.style.width  = parseFloat(rect.style.width) + a * (targetW - parseFloat(rect.style.width)) + "px";

    }
    function gameLoop() {
        // 길이를 조절하는 함수 끝없이 호출.
        setLength();
    }

    addEventListener("load", function(){
        init();
        
        document.getElementById("rect").addEventListener("mouseover", function(){
            targetW = 400;
        });
        document.getElementById("rect").addEventListener("mouseout", function(){
            targetW = 30;
        });
        setInterval("gameLoop()", 10)
    });
</script>
<body>
    <div id="rect"></div>
</body>
</html>
