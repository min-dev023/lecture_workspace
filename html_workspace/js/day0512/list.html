<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>


    
    let storeList = [];

    store1 = {
        store_name: "김밥천국",
        tel: "02-222-2222",
        pos: "37.1111, 127.5555"
    };

    store2 = {
        store_name: "하이디라오",
        tel: "02-333-3333",
        pos: "37.2222, 127.6666"
    };

    store3 = {
        store_name: "탕화쿵푸마라탕",
        tel: "02-444-4444",
        pos: "37.3333, 127.7777"
    };

    store4 = {
        store_name: "용용선생",
        tel: "02-555-5555",
        pos: "37.4444, 127.8888"
    };

    store5 = {
        store_name: "중경식객",
        tel: "02-666-6666",
        pos: "37.5555, 127.9999"
    };
    
    storeList.push(store1);
    storeList.push(store2);
    storeList.push(store3);
    storeList.push(store4);
    storeList.push(store5);
    
    

    // 등록 시 누적된 맛집들의 리스트를 테이블로 동적 출력
    function printTable(){
        let tag = "<table width='100%' border='1px'>";
        tag += "<tr>";
        tag += "<td>No</td>";
        tag += "<td>상호명</td>";
        tag += "<td>연락처</td>";
        tag += "<td>위도경도</td>";
        tag += "<td>대표사진</td>";
        tag += "</tr>";

        let n = storeList.length;
        console.log(n);

        for(let i = 0; i < storeList.length; i++) {
            let store = storeList[i];
            tag += "<tr>";
            tag += `<td>${i+1}</td>`;
            tag += "<td>"+ store.store_name + "</td>";
            tag += "<td>"+ store.tel + "</td>";
            tag += "<td>"+ store.pos + "</td>";
            tag += "<td>대표사진</td>";
            tag += "</tr>";
        }


        tag += "</table>";

        document.body.innerHTML = tag;
    }

    addEventListener("load", function(){
        printTable();
    });
</script>
