<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        width: 400px;
        height: 550px;
        margin: auto;
        border-radius: 10px;
    }
    #content {
        width: 100%;
        height: 200px;
        background-color: lightcyan;
        text-align: center;
        font-size: 70px;
        font-weight: 300px;
    }
    #input_area {
        width: 100%;
        height: 100px;
        background-color: lightgreen;
        text-align: center;
        border-radius: 10px;
    }
    #feedback {
        width: 100%;
        height: 170px;
        background-color: lightpink;
        border-radius: 10px;
        font-size: 100px;
        text-align: center;
        margin-top: 30px;
        
    }
    #score{
        width: 100%;
        height: 80px;
        background-color: lightskyblue;
        border-radius: 10px;
        font-size: 80px;
        text-align: center;
        line-height: 50px;
    }
    #input_area input {
        width: 99%;
        height: 98%;
        border-radius: 10px;
        border: 0px;
        font-size: 50px;
    }

</style>
<script>
    let wordArray = [
        "강아지", "대한민국","마라탕","하리보","텀블러","오예스","헬로키티","인스타그램","리릴리 라릴라", "봄봄비니 구지니", "침판치니 바나니니", "브르르 브르르 파타핌", "트랄라레로 트랄랄라","퉁퉁퉁퉁퉁퉁퉁사후르", "봄바르디로 크로코딜로", 
    ];
    let content;
    let input;
    let feedback;
    let score;
    let arrNum = 14;
    let totalScore = 0; // 점수 누적

    // 점수 계산 및 출력
    function printScore(){
        score.innerText = totalScore;
    }
    
    // 게임에 사용할 단어를 출력하는 함수
    function printWord() {
        if(arrNum < wordArray.length) {
            content.innerText = wordArray[arrNum];
        } else {
            content.innerText = "게임종료"
        }
        console.log(arrNum);
        console.log(wordArray.length);
    }

    function next() {
        arrNum++;
        printWord();
    }
    // 초기화 함수
    function init() {
        content = document.getElementById("content");
        input = document.querySelector("#input_area input");
        feedback = document.getElementById("feedback");
        score = document.getElementById("score");

        input.addEventListener("keydown", function(e){

            if(e.keyCode == 13) {
                // 일치할 때만 아래의 코드가 수행;
                if(content.innerText == input.value) {
                    feedback.innerText = "O";
                    totalScore += 10;
                    next();
                    printScore();
                    
                    input.value = "";
                } else {
                    feedback.innerText = "X";
                    input.value = "";
                }
            }
        });
        printWord();
        printScore();
    }

    addEventListener("load", function(){
        init();
    });


</script>
<body>
    <div id="wrapper">
        <div id="content">
        </div>
        <div id="input_area">
            <input type="text" id="arrText">
        </div>
        <div id="feedback">

        </div>
        <div id="score">
            </div>
    </div>
</body>
</html>
