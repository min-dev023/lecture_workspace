<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table {
        text-align: center;
    }
    table.num {        
        border-color: blue;
        width: 300px;
        height: 300px;
    }
    .num_th {
        background-color: blueviolet;
    }
    
    
</style>
<body>
    <table class="num" border="solid 3px">
        <tr class="num_th">
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <td>1.1</td>
            <td>2.1</td>
            <td>3.1</td>
            <td>4.1</td>
        </tr>
        <tr>
            <td>1.2</td>
            <td>2.2</td>
            <td>3.2</td>
            <td>4.2</td>
        </tr>
        <tr>
            <td>1.3</td>
            <td>2.3</td>
            <td>3.3</td>
            <td>4.3</td>
        </tr>
        <tr>
            <td>1.4</td>
            <td>2.4</td>
            <td>3.4</td>
            <td>4.4</td>
        </tr>
    </table>
    <br>

    <table class="three" border="1px" width="200px" height="200px">
        <tr>
            <td>201호</td>
            <td>202호</td>
        </tr>
        <tr>
            <td>101호</td>
            <td>102호</td>
        </tr>
    </table>
    <br>

    <table class="five" border="1px" width="200px" height="200px">
        <tr>
            <td>501</td>
            <td colspan="2">502</td>
        </tr>
        <tr>
            <td>401</td>
            <td>402</td>
            <td>403</td>
        </tr>
        <tr>
            <td colspan="2">301</td>
            <td>303</td>
        </tr>
        <tr>
            <td rowspan="2">101</td>
            <td>202</td>
            <td>203</td>
        </tr>
        <tr>
            <td>102</td>
            <td>103</td>
        </tr>
    </table>
</body>
</html>
