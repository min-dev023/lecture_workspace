<!DOCTYPE html>
<html>
<head>
    <!-- 특정 텍스트를 제목으로 표현 -->
    <title>제목</title>
</head>
<body>

    <!-- What is Lorem Ipsum?
    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum. -->

    <!-- 제목 태그는 1~6단계까지 지원
        h1 가장 크고 h2...h6 -->
    
    <!-- <h1> <font color="red">What</font> is Lorem Ipsum?</h1>
    <h3>what is today's lunch menu...</h3>
    <h5>칼국수!</h5>
    <h6>maybe...</h6>
    
    <font color="skyblue" size="3pt">키보드가 불편함. <br> 키감이 별로임.</font> -->
        
    <!-- html은 대소문자를 구분하지 않지만 구별하는 것이 좋음 반드시. -->



    
    <!-- 특정 텍스트를 제목으로 표현 -->
    <title> h1 태그 - 제목 표현</title>
    <h1>제목</h1>

    <!-- 텍스트 줄바꿈 -->
    <h4>텍스트 줄바꿈 br</h4> <br> 

    <!-- 텍스트 두껍게 표현 -->
    <p>텍스트 <b>두껍게</b> 표현하기.</p>

    <!-- 링크 표현 -->
    <a href="https://naver.com">네이버 링크</a>

    <!-- 수평선 표현 -->
    <hr>

    <!-- 특정 텍스트 영역을 문단으로 묶을 때 -->
    <p>문단 1</p>

    <!-- 이미지 삽입 -->
    <br>
        <!-- 이미지를 넣는 경로는 1. 로컬 pc 2.이미지 링크 -->
    <img src="../images/ha.png" alt="하치와레" width="250px" height="250px"> <br>
    <img src="https://i.namu.wiki/i/tbk2uxc2RU2ykLsG86UngMcfCFS6H35An71MAK48u7q1Zi0HWFKzw7dTvaCWImBAfnIPpQ1Yj6q18Uyykr69wTY54K0uPOAukFFmgA1Ww4SUSznNY1Nfgr6PPCZr3_nC5x2yQKj3blr9VQyrR7dPjg.webp" alt="치이카와" width="250px" height="250px">

    <!-- 순서 있는 목록 표현 ordered list ol -->
    <ol>
        <li>딸기</li>
        <li>사과</li>
        <li>망고</li>
        <li>배</li>
    </ol>

    <!-- 순서 없는 목록 표현 -->
    <ul>
        <li>집</li>
        <li>책상</li>
        <li>침대</li>
        <li>의자</li>
    </ul>
    <br>

    <!-- 버튼 표현 -->
    <!-- 1. 고전적인 html 버튼 2. html5 버전의 버튼 -->
    <input type="button" value="로그인">
    <button>회원가입</button>
    <br><br>

    <!-- 체크 박스 -->
    헬스 <input type="checkbox">
    수영 <input type="checkbox">
    독서 <input type="checkbox">
    영화 <input type="checkbox">
    
    <!-- 입력 텍스트 박스 -->
    <br><br>
    <input type="text" placeholder="아이디">
    <br><br>
    <textarea rows="4" cols="50" placeholder="텍스트 상자"></textarea>
    <br>

    <!-- 선택 상자 -->
    <select >
        <option value="Java"></option>
        <option value="C"></option>
        <option value="Python"></option>
    </select>

    <!-- 텍스트 두껍게 하고 동시에 이탤릭체 표현 -->
    <b><i><p>중첩 테스트</p></i></b>
</body>
</html>
