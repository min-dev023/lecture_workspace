<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper {
        width: 700px;
        height: 550px;
        border: 1px solid black;
    }
    #aside {
        width: 119px;
        height: 100%;
        float: left;
        background-color: lightslategray;
        border-right: 1px solid black;
        text-align: center;
        overflow-y: auto; /* 현재 영역에서 넘치는 내용이 있다면 스크롤 처리*/
    }
    #content {
        width: 580px;
        height: 100%;
        float: left;
        background-color: lightgray;
        text-align: center;
    }
    #aside img {
        width: 100px;
        /* height: ; 너비만 부여하면 html에서 해당 너비에 대한 비율을 유지하여 높이를 유지하여 설정*/
        margin-top: 5px;
    }
    #content img {
        width: 100%;
    }
</style>
<script>

    // 태그로 이미지를 일일이 작성하지 말고(=정적코드 작성), 프로그램 실행 시
    // 즉 동적으로 이미지를 생성하여 aside에 의 자식요소로 부착.
    function createThumb() {

        for(let i = 1; i <= 9; i++) {
            let img = document.createElement("img"); // <img>와 동일 (단 화면에 미부착)
            img.src = "../images/geographic/animal" + i + ".jpg";

            // 이미지에 클릭 이벤트 연결 (프로그래밍적 이벤트 연결)
            img.addEventListener("click", function() {
                document.querySelector("#content img").src = "../images/geographic/animal" + i + ".jpg";
                
                console.log(this.src);            
            });

            let aside = document.getElementById("aside"); // 부모 얻기

            aside.appendChild(img);
        }
    }

    /*
        이벤트 핸들러 구현을 태그에 직접 작성하는 방법도 있지만
        js의 프로그래밍적 방법으로 이벤트를 연결하는 방법도 있다.
    */
   
    /*
        재사용성이 없는 함수는 함수명을 없앰 => 익명함수
        addEventListener() 메서드(함수)에 두번째 매개변수값으로는 함수가 올 수 있는데,
        이 함수는 딱 그 이벤트 발생시만 호출되는 용도이므로
        즉 재사용성이 없을 경우, 이름없는 익명함수로 처리한다. 
    */
   addEventListener("load", function() {
        createThumb(); // 썸네일 생성하기
        
        // 우측의 content영역에 지금 누른 썸네일 이미지의 큰 버전이 나오게 하자
        let content = document.getElementById("content");


    });
   
</script>
<body>
    <!-- <button id="btn" onclick="this.innerText = '집에 보내줘'" on>클릭</button> -->
    <div id="wrapper">
        <div id="aside">
            
        </div>
        <div id="content">
            <img>
        </div>
    </div>
</body>
</html>
