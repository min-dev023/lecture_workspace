<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    /* 선언문에 의한 함수는 재사용을 염두해 둔 코드 방식
        아래의 함수는 사용자의 이벤트 없이는 의미가 없는 즉 소용이 없는 함수이므로,
        선언문에 의한 정의는 의미가 없다.*/
    
    // 따라서 이벤트를 처리하는 함수는 보통 익명함수로 처리한다(anonymous)
    addEventListener("mousemove", function(){
        // 사용자가 일으킨 모든 이벤트는 event 객체가 알고있음
        // 저번 예제에서는 키보드 이벤트 얻어옴 ex(event.keyCode)
        let x = event.clientX; // 마우스의 x좌표
        let y = event.clientY; // 마우스의 y좌표
        console.log(`x좌표=${x}, y좌표=${y}`);
    })
</script>
<body onmousemove="">
    
</body>
</html>
