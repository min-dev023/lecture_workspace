<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper {
        /*  이 요소가 차지하고 남은 공간에 대한 좌우 여백을 양쪽으로 똑같이 배분한다.*/
        margin: auto;
        /* 너비는 제한을 둬도 되지만, 높이는 컨텐츠양에 좌우되므로 제한을 두면 X */
        width: 1000px;
        text-align: center;
        border: 2px solid black;
    }
    #header {
        height: 50px;
        background-color: palevioletred;
    }
    #content {
        display: inline;
        height: 1000px;

    }
    #aside {
        float: left;
        background-color: lemonchiffon;
        width: 300px;
    }
    #section {
        float: left;
        background-color: lightgrey;
        width: 700px;
    }
    #footer {
        height: 50px;
        background-color: purple;
    }
</style>
<body>
    <!-- 각각의 div를 별도로 조정하면, 코드 중복이 발생하고
     유지보수성이 떨어지므로 가장 바깥쪽에 부모 요소로 컨테이너를 하나 둔다 -->
    <div id="wrapper">
        <div id="header">
            헤더영역
        </div>
        <div id="content">
            <div id="aside">
                a
            </div>
            <div id="section">
                b
            </div>
        </div>
        <div id="footer">
            푸터
        </div>
    </div>
    
</body>
</html>
