<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width :100px;
        height :100px;
        background-color: gray;
        border: 1px solid black;
        margin: 10px;
        text-align: center;
    }
    /* 선택자 자리에 점을 찍으면, 나만의 스타일을 정의한다는 뜻이고
    이러한 방법을 클래스 정의라 한다. 
    왜 쓰나? 재사용 가능성이 높은 스타일에 대해 정의할 때.
    */
    .num1 {
        color: white;
        background-color: pink;
    }
</style>
<body>
    <div>박스1</div>
    <div class="num1">박스2</div>
    <div>박스3</div>
</body>
</html>
