<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p::before {
        content: "새로 생성된 문자열.";
        color: blue;
    }
    p::after {
        content: "나중에 생성된 문자열.";
        color: blue;
    }
</style>
<body>
    <p>이 문장은 ::before 예제 입니다.</p>
</body>
</html>
