<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 브라우저의 크기에 따라서 첫 라인은 변경될 수 있음 */
    p::first-letter {
        color: red;
        font-weight: bold;
    }
    p::first-line {
        color: blue;
    }
    /* 드래그하여 텍스트를 선택할 대 선택 영역을 지정할 수 있음 */
    p::selection {
        color: pink;
    }
</style>
<body>
    <p>수수수수퍼노바</p>
    <p>Supernova</p>
    <p>카리나 로켓펀쳐 윈터 아머멘터 지젤 산타클로스? 닝닝 이디해커</p>
</body>
</html>
