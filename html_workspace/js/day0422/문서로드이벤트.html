<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function init(){
        let box = document.getElementById("box");
        box.innerText="민지";
    }
    function btn(){
        let box = document.getElementById("box");
        box.innerText="버튼";
    }
</script>
<body onload="init();">
    <div id="box">
        
    </div>
    <button ondblclick="btn()" onmouseover="alert('마우스올림')" onmouseout="alert('마우스내림')">클릭</button>
    
    <!-- option 사이의 텍스트는 유저가 보게 되는 디자인적 텍스트에 불과하며
     실제 서버에 전송할 데이터는 value 속성에 넣음 -->
    <select onchange="alert('다른 선택지?')">
        <option value="google.com">구글</option>
        <option value="naver.com">네이버</option>
        <option value="daum.net">다음</option>
    </select>

    <!-- 주의! onChange 이벤트 핸들러는 기존의 값이 바뀌는 상황을 잡아내는 이벤트 핸들러이기
     때문에 꼭 select 박스에만 사용할 수 있는게 아님 -->
    <input type="text" onchange="alert('다른 값을 입력함')">
</body>
</html>
