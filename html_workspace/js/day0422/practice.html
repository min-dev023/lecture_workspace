<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper1 {
        width: 1000px;
        height: 450px;
        background-color: aqua;
        margin: 20px;
        text-align: center;
    }

    #wr1{
        height: 50px;
        background-color: yellow;
    }
    #wr2{
        height: 50px;
        background-color: red;
    }
    #wr3{
        width: 500px;
        height: 300px;
        float: left;
        background-color: blanchedalmond;
    }
    #wr4{
        width: 500px;
        height: 300px;
        float: left;
        background-color: gray;
    }
    #wr5 {
        background-color: purple;
        height: 50px;
        width: 100%;
        float: left;
    }

    #wrapper2 {
        width: 1000px;
        height: 700px;
        background-color: blue;
        margin: 20px;
        text-align: center;
    }

    #header {
        width: 100%;
        height: 50px;
        background-color: palevioletred;
    }
    #side_up {
        width: 500px;
        height: 300px;
        background-color: pink;
        /* float: left; */
    }
    #side_bottom {
        width: 500px;
        height: 300px;
        background-color: plum;
        /* float: left; */
    }
    #side_right {
        background-color: hotpink;
        width: 500px;
        height: 600px;
        float: left;
    }
    #bottom {
        width: 100%;
        height: 50px;
        background-color: lightpink;
        float: left;
    }
    #side {
        float: left;
        width: 500px;
    }
</style>
<body>
    <div id="wrapper1">
        <div id="wr1">height 50</div>
        <div id="wr2">height 50</div>
        <div id="wr3">width 500 height 300</div>
        <div id="wr4">height 50</div>
        <div id="wr5">height 50</div>
    </div>

    <div id="wrapper2">
        <div id="header">50 header</div>
        <div id="side">
            <div id="side_up">width 500 height 300</div>
            <div id="side_bottom">width 500 height 300</div>
        </div>
        <!-- <div id="side_up">width 500 height 300
            <div id="side_bottom">width 500 height 300</div>
        </div> -->
        
        <div id="side_right">width 500 height 300</div>
        <div id="bottom">height 50</div>
    </div>
</body>
</html>
