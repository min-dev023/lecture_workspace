        <h1>🌈 감정 다이어리 & 🎯 다짐 캡슐</h1>
        <div class="section">
            <h2>📔 오늘의 감정 일기</h2>
            <select id="emotion-select">
                <option>기쁨</option>
                <option>슬픔</option>
                <option>분노</option>
                <option>불안</option>
                <option>평온</option>
                <option>무감정</option>
            </select>
            <textarea id="diary-entry" rows="4" placeholder="오늘 있었던 일을 적어보세요."></textarea>
            <button onclick="saveDiary()">일기 저장</button>
        </div>
    
        <div class="section">
            <h2>📅 다짐 추가</h2>
            <input type="date" id="goal-date"/>
            <input type="text" id="goal-text" placeholder="그날의 다짐을 적어보세요."/>
            <button onclick="addGoal()">다짐 저장</button>
        </div>
    
        <div class="section">
            <h2>📋 감정 일기 목록</h2>
            <ul id="diary-list"></ul>
        </div>
    
        <div class="section">
            <h2>📊 감정 통계</h2>
            <div id="emotion-stats"></div>
        </div>
    
        <div class="section">
            <h2>🎯 날짜별 다짐 보기</h2>
            <ul id="goal-list"></ul>
        </div>

        <div id="clear">
            <button id="btn_clear" onclick="deleteDiary()">데이터 삭제</button>
        </div>
    </div>
