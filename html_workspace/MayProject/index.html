<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>🌈 감정 다이어리</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
</head>
<script src="./js/main.js"></script>
<script src="./js/Side.js"></script>
<body>
    <nav id="sidebar-container"></nav>
    <div id="header">
        <h1>🌈 감정 다이어리 & 🎯 다짐 캡슐</h1>
    </div>
    <div id="content">
        <div class="section">
            <h2>📔 오늘의 감정 일기</h2>
            <select id="emotion-select">
                <option value="joy">기쁨</option>
                <option value="sadness">슬픔</option>
                <option value="anger">분노</option>
                <option value="anxiety">불안</option>
                <option value="calm">평온</option>
                <option value="neutral">무감정</option>
            </select>
            <label for="intensity">감정 강도 (1~5)</label>
            <!-- <input type="range" id="intensity" min="1" max="5" value="3" /> -->
            <input id="rangeInput" class="rangeInput" style="" max="5" min="1" step="1" type="range" />
            <span id="intensity-value"></span>
            <textarea id="diary-entry" rows="4" placeholder="오늘 있었던 일을 적어보세요."></textarea>
            <button onclick="saveDiary()">일기 저장</button>
        </div>
    
        <div class="section">
            <h2>📅 다짐 추가</h2>
            <input type="date" id="goal-date"/>
            <input type="text" id="goal-text" placeholder="그날의 다짐을 적어보세요."/>
            <button onclick="addGoal()">다짐 저장</button>
        </div>
    
        <div class="section">
            <h2>📋 감정 일기 목록</h2>
            <!-- <ul id="diary-list"></ul> -->
             <div id="diary-list"></div>
        </div>
    
        <div class="section">
            <h2>📊 감정 통계</h2>
            <div id="emotion-stats"></div>
        </div>
    
        <div class="section">
            <h2>🎯 날짜별 다짐 보기</h2>
            <ul id="goal-list" style="padding-left: 0px;"></ul>
        </div>

        <div id="clear">
            <button id="btn_clear" onclick="deleteDiary()">데이터 삭제</button>
        </div>
    </div>
</body>
</html>
