<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌈 감정 다이어리 & 🎯 다짐 캡슐</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
        font-family: 'Arial', sans-serif;
        /* padding: 20px;
        background: #f8f9fa; */
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        background: #fffcf0;
        color: #333;
    }

    h1, h2 {
        color: #333;
    }

    textarea, select, input, button {
        margin: 5px 0;
        padding: 8px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    textarea, input {
        width: 97%;
    }

    button {
        cursor: pointer;
        background-color: #6c757d;
        color: white;
        border: none;
    }

    .section {
        margin-bottom: 30px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #emotion-stats .emotion-bar {
        margin: 5px 0;
        padding: 5px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
    }

    .joy { background: #ffd3e2; color: #8e3e63; }
    .sadness { background: #d0e8ff; color: #3e5f8e; }
    .anger { background: #ffdddd; color: #8e3e3e; }
    .anxiety { background: #e3ddff; color: #4e3e8e; }
    .calm { background: #d6f5e3; color: #3e8e5f; }
    .neutral { background: #f0f0f0; color: #666; }
  </style>
</head>
<body>
  <h1>🌈 감정 다이어리 & 🎯 다짐 캡슐</h1>

  <div class="section">
    <h2>📔 오늘의 감정 일기</h2>
    <select id="emotion-select">
      <option>기쁨</option>
      <option>슬픔</option>
      <option>분노</option>
      <option>불안</option>
      <option>평온</option>
      <option>무감정</option>
    </select>
    <textarea id="diary-entry" rows="4" placeholder="오늘 있었던 일을 적어보세요."></textarea>
    <button onclick="saveDiary()">일기 저장</button>
  </div>

  <div class="section">
    <h2>📅 다짐 추가</h2>
    <input type="date" id="goal-date"/>
    <input type="text" id="goal-text" placeholder="그날의 다짐을 적어보세요."/>
    <button onclick="addGoal()">다짐 저장</button>
  </div>

  <div class="section">
    <h2>📋 감정 일기 목록</h2>
    <ul id="diary-list"></ul>
  </div>

  <div class="section">
    <h2>📊 감정 통계</h2>
    <div id="emotion-stats"></div>
  </div>

  <!-- <div class="section">
    <h2>🎯 날짜별 다짐 보기</h2>
    <ul id="goal-list"></ul>
  </div> -->
  <!-- index.html 내부, body에 삽입 -->

    <!-- FullCalendar CDN 추가 -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>

    <!-- 날짜별 다짐 캘린더 -->
    <div class="section">
    <h2>📆 날짜별 다짐 캘린더</h2>
    <div id="goal-calendar"></div>
    </div>

    <!-- 모달 -->
    <div id="goal-modal" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%);
    background:white; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.3); z-index:1000;">
    <h3 id="modal-date"></h3>
    <p id="modal-content"></p>
    <button onclick="closeModal()">닫기</button>
    </div>
    <div id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.5); z-index:999;" onclick="closeModal()"></div>


  <script src="main.js"></script>
</body>
</html>
