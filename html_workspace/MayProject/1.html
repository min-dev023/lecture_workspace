<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>감정 일기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>감정 일기</h1>

  <section>
    <h2>감정 기록</h2>
    <input type="date" id="emotion-date" />
    
    <div id="emotion-options">
      <label><input type="checkbox" name="emotion" value="기쁨" /> 기쁨</label>
      <label><input type="checkbox" name="emotion" value="슬픔" /> 슬픔</label>
      <label><input type="checkbox" name="emotion" value="분노" /> 분노</label>
      <label><input type="checkbox" name="emotion" value="불안" /> 불안</label>
      <label><input type="checkbox" name="emotion" value="평온" /> 평온</label>
    </div>

    <label for="intensity">감정 강도 (1~5)</label>
    <input type="range" id="intensity" min="1" max="5" value="3" />
    <span id="intensity-value">3</span>

    <textarea id="emotion-note" placeholder="오늘의 감정에 대해 적어보세요."></textarea>
    <button onclick="saveEmotion()">기록하기</button>
  </section>

  <section>
    <h2>감정 일기 목록</h2>
    <ul id="emotion-list"></ul>
  </section>

  <script src="main.js"></script>
</body>
</html>
