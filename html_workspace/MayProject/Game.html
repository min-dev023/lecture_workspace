<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆 Game</title>
    <link rel="stylesheet" href="./css/game.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
</head>
<body>

    <div id="sidebar-container"></div>
    <div class="game-wrapper">
        <h1>🎲 Emotion Mini Game 🎮</h1>
        
        <div id="game-container">
            <div id="game-top">
                <div id="speaker-left">
                    <div class="speaker-circle">●</div>
                    <div class="speaker-circle">●</div>
                    <div class="speaker-circle">●</div>
                    <div class="speaker-circle">●</div>
                    <div class="speaker-circle">●</div>
                    <div class="speaker-circle">●</div>
                </div>
                <div id="window-top">
                    <!-- 상단 메인 화면 -->
                    <div id="loading-bar-container">
                        <!-- 로딩 바 -->
                        <div id="loading-bar"></div>
                    </div>




                    <!-- 메인 화면 진입 -->
                    <div id="window-top-container">

                    </div>




                </div>
                <div id="speaker-right">
                    <div class="speaker-circle">●</div>
                    <div class="speaker-circle">●</div>
                    <div class="speaker-circle">●</div>
                    <div class="speaker-circle">●</div>
                    <div class="speaker-circle">●</div>
                    <div class="speaker-circle">●</div>
                </div>
            </div>

            <div id="game-middle">
                <div id="middle-left">
                    <p style="text-align: center">🟢</p>
                </div>
                <div id="middle-on"></div>
                <div id="middle-right">
                    <p style="text-align: center;">| | | | | |</p>
                </div>
            </div>

            <div id="game-bottom">
                <div id="joy-direction">
                    <div class="dpad center"></div>
                    <div class="dpad up"></div>
                    <div class="dpad down"></div>
                    <div class="dpad left"></div>
                    <div class="dpad right"></div>
                </div>

                <div id="window-bottom">
                    <!-- 하단 메인 화면 -->
                    <!-- 메뉴 버튼 -->
                    <div id="game-menu">
                        <button class="game-action" data-action="exercise">🏃 운동하기</button>
                        <button class="game-action" data-action="eat">🍚 밥먹기</button>
                        <button class="game-action" data-action="rest">🛏 휴식하기</button>
                        <button class="game-action" data-action="log">📝 오늘 한 일 기록</button>
                        <button class="game-action" data-action="diary">📝 일기 보기</button>
                        <button class="game-action" data-action="shop">🛍 상점</button>
                    </div>

                    <!-- ✅ 오늘 한 일 모달 -->
                    <div id="log-modal" class="modal hidden">
                        <div class="modal-content">
                            <div class="log-header">
                                <h3>오늘 한 일은 어땠나요?</h3>
                                <button id="log-close" class="log-close-btn">❌</button>
                            </div>
                            <div>
                                <div class="log-type-container">
                                    <button class="log-type-btn" data-type="good">😊 좋은 일이 있었어요</button>
                                    <button class="log-type-btn" data-type="bad">😞 안 좋은 일이 있었어요</button>
                                    <button class="log-type-btn" data-type="etc">✍️ 기타</button>
                                </div>
                            </div>
                            <div id="log-options" class="hidden"></div>
                            <div id="log-etc-input" class="hidden">
                                <textarea id="log-textarea" placeholder="오늘 있었던 일을 적어주세요..."></textarea>
                            </div>
                            <button id="log-confirm" class="hidden">확인</button>
                        </div>
                    </div>

                    <!-- 일기 보기 모달 -->
                    <div id="diary-modal" class="modal hidden">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>📖 나의 일기</h3>
                                <button id="diary-close" class="log-close-btn">❌</button>
                            </div>
                            <div id="diary-entries" class="diary-scroll"></div>
                        </div>
                    </div>
                </div>

                <div id="bottom-right">
                    <div id="joy-abyx">
                        <div id="joy-n"></div>
                        <div id="joy-x">X</div>
                        <div id="joy-n"></div>

                        <div id="joy-y">Y</div>
                        <div id="joy-n"></div>
                        <div id="joy-b">B</div>

                        <div id="joy-n"></div>
                        <div id="joy-a">A</div>
                        <div id="joy-n"></div>
                    </div>

                    <div id="game-control">
                        <button id="start">start</button>
                        <button id="select">select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/game.js"></script>
    <script src="./js/Side.js"></script>
</body>
</html>
